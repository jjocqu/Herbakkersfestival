<!DOCTYPE html>
<html>
    <head>
        <title>Herbakkersfestival - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="assets/CSS/ionicons.css">
        <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet">
    </head>
    
    <body>
    	<main>
	    	<div class="logo" ><img src="images/hf_logo.png"></div>
	    	<div class="login_box">
	    		<div id="login">
	    			<input type="text" name="username" placeholder="Username">
	    			<i id="user" class="ion-person" aria-hidden="true"></i><br>

	    			<input type="password" 	name="password" placeholder="Password"><i id="pass" class="ion-eye" aria-hidden="true"></i>

	    			<button type="submit"><span class="ion-arrow-right-c"></span></button>
	    		</div>
	    		<p class="forgot"><a href="">Forgot password?</a></p>
	    	</div>
    	</main>

  	</body>

</html>
